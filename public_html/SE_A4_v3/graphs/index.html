<!DOCTYPE html>
<html>
    <head>
        <title>Goals</title>
        <meta name="description" content="chart created using amCharts live editor" />

        <!-- amCharts javascript sources -->
        <script type="text/javascript" src="http://cdn.amcharts.com/lib/3/amcharts.js"></script>
        <script type="text/javascript" src="http://cdn.amcharts.com/lib/3/pie.js"></script>
        <script type="text/javascript" src="http://cdn.amcharts.com/lib/3/themes/light.js"></script>

        <!-- amCharts javascript code -->
        <script type="text/javascript">
            AmCharts.makeChart("chart1div",
                    {
                        "type": "pie",
                        "pathToImages": "http://cdn.amcharts.com/lib/3/images/",
                        "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
                        "innerRadius": "40%",
                        "brightnessStep": 255,
                        "hoverAlpha": 0.64,
                        "labelTickAlpha": 0.82,
                        "titleField": "category",
                        "valueField": "column-1",
                        "theme": "light",
                        "allLabels": [],
                        "balloon": {},
                        "legend": {
                            "align": "center",
                            "markerType": "circle"
                        },
                        "titles": [],
                        "dataProvider": [
                            {
                                "category": "Finished Goals",
                                "column-1": "4"
                            },
                            {
                                "category": "Unfinished Goals",
                                "column-1": "4"
                            }
                        ]
                    }
            );
                        
        </script>
    </head>
    <body>
        <div id="chart1div" style="width: 640px; height: 400px; background-color: #FFFFFF;" ></div>
	<a href="http://www.cs.uml.edu/~cburbine/SE/steps.html">Steps</a><br>
	<a href="http://www.cs.uml.edu/~cburbine/SE/flights.html">Flights</a><br>
	<a href="http://www.cs.uml.edu/~cburbine/SE/multi.html">Multi</a><br>
	<a href="http://www.cs.uml.edu/~cburbine/SE/tabs.html">Tabs(WIP)</a>
    </body>
</html>
