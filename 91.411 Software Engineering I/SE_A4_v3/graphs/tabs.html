<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
        <script type="text/javascript" src="http://cdn.amcharts.com/lib/3/pie.js"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/light.js"></script>
        <link rel="stylesheet" href="tabs.css">

        <script>
            var chart1 = AmCharts.makeChart("chart1div",
                    {
                        "type": "pie",
                        "pathToImages": "http://cdn.amcharts.com/lib/3/images/",
                        "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
                        "innerRadius": "40%",
                        "brightnessStep": 255,
                        "hoverAlpha": 0.64,
                        "labelTickAlpha": 0.82,
                        "titleField": "category",
                        "valueField": "column-1",
                        "theme": "light",
                        "allLabels": [],
                        "balloon": {},
                        "legend": {
                            "align": "center",
                            "markerType": "circle"
                        },
                        "titles": [],
                        "dataProvider": [
                            {
                                "category": "Finished Goals",
                                "column-1": "4"
                            },
                            {
                                "category": "Unfinished Goals",
                                "column-1": "4"
                            }
                        ]

                    }
            );
            var chart2 = AmCharts.makeChart("chart2div",
                    {
                        "type": "serial",
                        "pathToImages": "http://cdn.amcharts.com/lib/3/images/",
                        "categoryField": "date",
                        "dataDateFormat": "YYYY-MM-DD HH",
                        "categoryAxis": {
                            "minPeriod": "hh",
                            "parseDates": true
                        },
                        "chartCursor": {
                            "categoryBalloonDateFormat": "JJ:NN"
                        },
                        "chartScrollbar": {},
                        "trendLines": [],
                        "graphs": [
                            {
                                "bullet": "round",
                                "id": "AmGraph-1",
                                "title": "John Doe",
                                "valueField": "column-1"
                            }
                        ],
                        "guides": [],
                        "valueAxes": [
                            {
                                "id": "ValueAxis-1",
                                "title": "Steps Taken"
                            }
                        ],
                        "allLabels": [],
                        "balloon": {},
                        "legend": {
                            "useGraphSettings": true
                        },
                        "titles": [
                            {
                                "id": "Title-1",
                                "size": 15,
                                "text": "Daily Steps"
                            }
                        ],
                        "dataProvider": [
                            {
                                "column-1": "128",
                                "date": "2014-03-01 08"
                            },
                            {
                                "column-1": "523",
                                "date": "2014-03-01 09"
                            },
                            {
                                "column-1": "1136",

                            {

                            {

                            },
                            {
                                "column-1": "1847",
                                "date": "2014-03-01 13"
                            },
                            {
                                "column-1": "2271",
                                "date": "2014-03-01 14"
                            },
                            {
                                "column-1": "2403",
                                "date": "2014-03-01 15"
                            },
                            {
                                "column-1": "2965",
                                "date": "2014-03-01 16"
                            },
                            {
                                "column-1": "3127",
                                "date": "2014-03-01 17"
                            }
                        ]
                    }
            );
            var chart3 = AmCharts.makeChart("chart3div",
                    {
                        "type": "serial",
                        "pathToImages": "http://cdn.amcharts.com/lib/3/images/",
                        "categoryField": "category",
                        "colors": [
                            "#ae85c9",
                            "#aab9f7",
                            "#b6d2ff",
                            "#c9e6f2",
                            "#c9f0e1",
                            "#e8d685",
                            "#e0ad63",
                            "#d48652",
                            "#d27362",
                            "#495fba",
                            "#7a629b",
                            "#8881cc"
                        ],
                        "startDuration": 1,
                        "theme": "light",
                        "categoryAxis": {
                            "gridPosition": "start"
                        },
                        "trendLines": [],
                        "graphs": [
                            {
                                "balloonText": "[[title]] of [[category]]:[[value]]",
                                "fillAlphas": 1,
                                "id": "AmGraph-1",
                                "title": "Flights Finished",
                                "type": "column",
                                "valueField": "column-1"
                            },
                            {
                                "balloonText": "[[title]] of [[category]]:[[value]]",
                                "fillAlphas": 1,
                                "id": "AmGraph-2",
                                "title": "Flights Unfinished",
                                "type": "column",
                                "valueField": "column-2"
                            }
                        ],
                        "guides": [],
                        "valueAxes": [
                            {
                                "id": "ValueAxis-1",
                                "stackType": "regular",
                                "title": "Flights"
                            }
                        ],
                        "allLabels": [],
                        "balloon": {},
                        "legend": {
                            "useGraphSettings": true
                        },
                        "titles": [
                            {
                                "id": "Title-1",
                                "size": 15,
                                "text": "Daily Flights"
                            }
                        ],
                        "dataProvider": [
                            {
                                "category": "Flight Progress",
                                "column-1": "1",
                                "column-2": "9"
                            }
                        ]
                    }
            );
            $(function() {
                $("#tabs").tabs({
                    select: function(event, ui) {
                        console.log('Calling chart.invalidateSize()');
                        chart.invalidateSize();
                    }
                });
            });
        </script>

    <body>
        <div id="tabs">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#tab1" role="tab" data-toggle="tab" data-chart>Tab 1</a>
                </li>
                <li><a href="#tab2" role="tab" data-toggle="tab" data-chart>Tab 2</a>
                </li>
                <li><a href="#tab3" role="tab" data-toggle="tab" data-chart>Tab 3</a>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="tab1">
                    <div id="chart1div"></div>
                </div>
                <div class="tab-pane" id="tab2">
                    <div id="chart2div"></div>
                </div>
                <div class="tab-pane" id="tab3">
                    <div id="chart3div"></div>
                </div>

            </div>
